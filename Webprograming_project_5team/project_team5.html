<!DOCTYPE html>
<html lang="ko">

<head>
    <title>기능성 달력</title>
    <link rel="stylesheet" href="project_style.css">
</head>

<body>
    <div style="display: flex;">
        <div style="flex: 1;">
            <div id="calendarControls">
                <button id="prevMonth">←</button>
                <span id="calendarLabel"></span>
                <button id="nextMonth">→</button>
            </div>
            <div id="calendar"></div>
        </div>

        <div class="memo-container">
            <h1>메모 기능</h1>
            <form id="memo-form">
                <label for="memo-date">날짜:</label>
                <input type="text" id="memo-date" readonly>
                <br>
                <label for="memo-time">시간:</label>
                <input type="time" id="memo-time">
                <br>
                <input type="text" id="memo-input" class="memo-input" placeholder="메모를 입력하세요..." required />
                <button type="submit">메모 추가</button>
            </form>
            <ul id="memo-list" class="memo-list"></ul>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="project_script.js"></script>
</body>

</html>
